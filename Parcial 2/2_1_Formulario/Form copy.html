<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar formulario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
</head>
<body>
  <form id="miForm" class="pure-form">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">

    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido">

    <button id="btnEnviar" class="pure-button pure-button-primary" type="button">Enviar</button>
  </form>

  <iframe name="resultadoPOST" style="width:100%;height:200px;"></iframe>

  <script>
    document.getElementById("btnEnviar").addEventListener("click", function() {
     
      const form = document.getElementById("miForm");
      const datosForm = new FormData(form);

      fetch("https://httpbin.org/post", {
        method: "POST",
        body: datosForm
      })
      .then(respuesta => respuesta.json())
      .then(datos => {
        console.log("Respuesta datos", datos);
        const iframe = document.getElementsByName("resultadoPOST")[0];
        iframe.contentDocument.body.innerHTML = "<pre>" + JSON.stringify(datos, null, 2) + "</pre>";
      })
      .catch(error => {
        console.error("Error al enviar los datos:", error);
      });
    });
  </script>
</body>
</html>
